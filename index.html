<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Repos App</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <h1>List GitHub User's repos App</h1>
    <form>
        <label for="user-input">Enter a GitHub handle</label>
        <input type="text" name="user-input" id="user-input">
        <button id="submit" type="submit">Submit</button>
    </form>
    <section id="repo-display" class="hidden">
        
    </section>
    <p id="js-error-message" class="hidden"></p>
    <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
    <script src="index.js"></script>
</body>
</html>
